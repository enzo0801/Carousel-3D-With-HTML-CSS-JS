<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Carousel 3D</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="carousel">
            <figure id="spinner">
            <figure>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/anton-ploom.jpg" alt="A danseur in brisé (a leap with the legs together) on a blue background">
                <figcaption>Anton Ploom</figcaption>
            </figure>
            <figure>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/annija-kopstsale.jpg" alt="">
                <figcaption>Annija Kopshtale</figcaption>
            </figure>
            <figure>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/daria-elmakova.jpg" alt="">
                <figcaption>Daria Elmakova</figcaption>
              </figure>
               <figure>
                 <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/margaret-rodchenkova.jpg" alt="">
            <figcaption>Margaret Rodchenkova</figcaption>
            </figure>
            <figure>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/marta-ozolina.jpg" alt="">
            <figcaption>Marta Ozolina</figcaption>
            </figure>
            <figure>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/victoria-ananyan.jpg" alt="">
            <figcaption>Victoria Ananyan</figcaption>
            </figure>
              <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ekaterina-gusarova.jpg" alt="A ballerina photographed in ">
            <figcaption>Ekaterina Gusarova</figcaption>
            </figure>
            </div>
            <span style=float:left class=ss-icon onclick="galleryspin('-')">&lt;</span>
            <span style=float:right class=ss-icon onclick="galleryspin('')">&gt;</span>
              <p>Phím: Nhấn phím trái hoặc phải hoặc click để xoay, nhấn <b>Z</b> hoặc click lên hình để zoom, <b>C</b> hoặc hover để hiện/ẩn title
    </body>
    <script src="./index.js"></script>
</html>
